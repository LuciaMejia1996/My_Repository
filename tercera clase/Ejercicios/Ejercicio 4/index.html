<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejercicio2">
    <meta name="author" content="Lucia Mejia">
    <title>Formularios</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form method="get" action="#">
            <fieldset>
                <legend>Informacion Personal</legend>
                <ul>
                    <li>
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="Nombre" name="TxtNombre" autofocus required />
                    </li>
                    <li>
                        <label for="Correo">Correo</label>
                        <input type="email" id="Correo" name="TxtCorreo" required />
                    </li>
                    <li>
                        <label for="Url">URL</label>
                        <input type="url" id="Url" name="TxtUrl" placeholder="Escribe la URL de tu pÃ¡gina web personal" />
                    </li>
                    <li>
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="Txtfecha" /> 
                    </li>
                    <li>
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="Txthora" />
                    </li>
                    <li>
                        <label for="FechaHora">Fecha y Hora</label>
                        <input type="datetime-local" id="FechaHora" name="TxTfechaHora" />
                    </li>
                    <li>
                        <label for="Mes">Mes</label>
                        <input type="month" id="Mes" name="TxtMes" />
                    </li>
                    <li>
                        <label for="semana">Semana</label>
                        <input type="week" id="semana" name="txtsemana" />
                    </li>
                    <li>
                        <label for="Numero">Numero</label>
                        <input type="number" id="Numero" name="TxtNumero" min="-10" max="10" />
                    </li>
                    <li>
                        <label for="Telefono">Telefono</label>
                        <input type="tel" id="Telefono" name="TxTtelefono" readonly value="000000000" />
                    </li>
                    <li>
                        <label for="Buscar">Buscar</label>
                        <input type="search" id="Buscar" name="TxtBuscar" disabled />
                    </li>
                    <li>
                        <label for="Color">Color</label>
                        <input type="color" id="Color" name="TxtColor" value="#FF33F9" />
                    </li>
                    <li>
                        <input type="submit" name="BtnEnviar" value="Enviar" />
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>

</html>
