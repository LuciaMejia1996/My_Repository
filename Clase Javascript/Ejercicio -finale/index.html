<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="./css/style..css">
    <link rel="icon" href="./icon/pngwing.com.png" />
</head>

<body>
    <div class="question">
        <p></p>
    </div>

    <div class="part2">
        <div class="skip">
            <button>Skip</button>
        </div>
        <div class="point">
            <div class="circulo">
                <p>1</p>
            </div>
        </div>
        <div class="img">
            <img src="./icon/quest.png" alt="">
        </div>
        <div class="respuesta">
            <p class="acertadas">0</p>
            <p>Aciertos</p>

            <p class="fallos">0</p>
            <p>Fallos</p>
        </div>
    </div>
    <div class="res">
        <div class="res1">
            <div class="triangulo"></div>
            <p></p>
        </div>
        <div class="res2">
            <div class="ovalo"></div>
            <p></p>
        </div>
        <div class="res3">
            <div class="circulo"></div>
            <p></p>
        </div>
        <div class="res4">
            <div class="cuadrado"></div>
            <p></p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
